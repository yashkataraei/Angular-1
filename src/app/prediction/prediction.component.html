<div class="container" *ngIf="comptitions">
    <div class="row">
        <div class="header d-flex">
            <p class="text-start text-primary">COMPETITIONS</p>
            <button class="ms-auto text-end btn btn-primary" style="font-weight: 600;">Last 7 Days</button>
        </div>
        <button class="collapse btn btn-light w-100 d-flex justify-content-between align-items-center"
            data-bs-toggle="collapse" (click)="openMatches()">
            <span class="text-start">ICC Champions Trophy</span>
            <span class="text-end"><i class="fas fa-angles-right text-primary"></i></span>
        </button>
    </div>
</div>

<div class="container" *ngIf="matches">
    <div class="row">
        <div class="header d-flex">
            <p class="text-start text-primary" style="font-size: 20px;" (click)="closeMatches()"><span class="text-end"><i
                        class="fas fa-angle-left"></i></span>
                ICC Champions Trophy</p>
        </div>
        <button class="collapse btn btn-light w-100 d-flex justify-content-between align-items-center"
            data-bs-toggle="collapse" (click)="openQuestions()">
            <div class="d-flex flex-column">
                <span class="text-start" style="font-weight: 600; font-size: 20px;">ICC Champions Trophy</span>
                <span class="text-start text-danger" style="font-weight: 600; font-size: 15px;">Thu, 20 Feb 2025 | 15 :
                    23 PM</span>
            </div>
            <span class="text-end ms-auto"><i class="fas fa-angles-right text-primary"></i></span>
        </button>
    </div>
</div>

<div class="container" *ngIf="question">
    <div class="row">
        <div class="header d-flex align-items-center" (click)="closeQuestions()">
            <span class="me-2"><i class="fas fa-angle-left text-primary"
                    style="font-weight: 600; font-size: 25px;"></i></span>
            <div class="d-flex flex-column">
                <span class="text-start" style="font-weight: 600; font-size: 20px;">ICC Champions Trophy</span>
                <span class="text-start text-danger" style="font-weight: 600; font-size: 15px;">Thu, 20 Feb 2025 | 15 :
                    23 PM</span>
            </div>
        </div>
