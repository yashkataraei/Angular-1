<div class="card">
    <div class="card-body">
        <div class="d-flex ">
            <img src="assets/PLAYNOW.svg" alt="Image 1" class="img-fluid" style="width: 40px;">
            <img src="assets/icc.avif" alt="Image 2" class="img-fluid mx-auto d-block" style="width: 60px;">
        </div>
        <h5>Indian Premier League</h5>
        <!-- <div class=" container d-flex flex-wrap justify-content-center"> -->
            <div class="container d-flex flex-nowrap overflow-auto">
            <div *ngFor="let image of images" class="p-2">
                <img [src]="image" alt="Gallery Image" class="img-fluid rounded">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 justify-content-center">
                    <button class="btn btn-success  w-100">JOIN THE CONTEST</button>
                </div>
                <!-- <div class="col-6 col-md-6">
                    <button class="btn btn-danger w-100">CONTEST PRIZES</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
